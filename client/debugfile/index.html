<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GPS-Render</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Security-Policy" content="
          default-src 'none';
          base-uri 'none';
          script-src 'self' https://unpkg.com/;
          connect-src 'self' https://*.data.thethingsnetwork.org;
          style-src 'self' 'unsafe-inline' https://unpkg.com/;
          img-src 'self' data: https://*.tile.openstreetmap.org https://unpkg.com/;
          -require-trusted-types-for 'script';
          -upgrade-insecure-requests;
        " />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
          integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
          crossorigin=""></script>
        <script src="https://unpkg.com/leaflet-ellipse@0.9.1/l.ellipse.js" crossorigin=""></script>
        <script src="https://unpkg.com/leaflet-ant-path@1.3.0/dist/leaflet-ant-path.js" crossorigin=""></script>
        <script src="https://unpkg.com/leaflet-mouse-position@1.2.0/src/L.Control.MousePosition.js" crossorigin=""></script>
        <script type="module" src="main.js" ></script>
        <script type="module" src="wakelock.js" ></script>
    </head>
    <body>
      <h1>GPS-Render</h1>
      <div id="file" class="card h">
        <div class="v">
          <div>file: <span class="select"><input type="file" name="select" accept=".json"/></span></div>
          <div>status: <span class="status">no file</span></div>
        </div>
      </div>
      <div id="point" class="card h">
        <pre></pre>
      </div>
      <div id="mymap"></div>
    </body>
</html>
